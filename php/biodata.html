<html>
<body bgcolor="lightblue">
<title>Bio data</title>
<h2>Enter the details</h2>
<form action="biodisplay.php" method="Post" enctype="multipart/form-data">
Name:
<input type="text" name="name" required><br><br>
Father's Name:
<input type="text" name="fname" required><br><br>
Mother's Name:
<input type="text" name="mname" required><br><br>
Age:
<input type="number" name="age" required><br><br>
Gender:
<input type="radio" name="gender" value="F">Female<br><br>
<input type="radio" name="gender" value="M">Male<br><br>
<input type="radio" name="gender" value="O">Others<br><br>
Email:
<input type="email" name="email" required<br><Br>
Educational Qualification:
<input type="checkbox" name="edu" value="sslc">SSLC<br>
<input type="checkbox" name="edu1" value="hsc">HSC<br><br>
<input type="checkbox" name="edu2" value="pg">PG<br><br>
<input type="checkbox" name="edu3" value="ug">UG<br><br>
Address:
<textarea name="address" cols="45" rows="5"></textarea><br><br>
Photo:
<input type="file" name="photo" id="photo"><br><br>
<input type="submit" name="submit" value="submit">
</form>
</body>
</html>
